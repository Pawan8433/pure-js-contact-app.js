<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1> <i class="fa fa-address-book"></i>Edit Contact</h1>
        </header>
        <main>
            <form>
                <input type="text" name="name" placeholder="Name">
                <input type="number" name="mobileNumber" placeholder="Mobile Number">
                <input type="text" name="email" placeholder="Email Address">
                <div class="btn-container">
                    <button type="button" class="cancel"> &nbsp;<a href="contact-list.html">Cancel</a></button>
                   
                    <button type="button" class="update"><i class="fa fa-user-plus"></i>&nbsp;Update Contact</button>
                </div>
            </form>
        </main>
    </div>
    <script src="contact-form.js"></script>
    <script>

        document.addEventListener('DOMContentLoaded', function() {
            const id = window.location.search.split('=')[1];
            const contact = getContactById(id);
        
            if (contact) {
                document.title = `Edit Contact - ${contact.name}`;

                document.querySelector('input[name="name"]').value = contact.name;
                document.querySelector('input[name="mobileNumber"]').value = contact.mobileNumber;
                document.querySelector('input[name="email"]').value = contact.email;
            } else {
                console.log("Contact not found");
            }
        });
        
        document.querySelector('.update').addEventListener('click', function() {
            const id = window.location.search.split('=')[1];
            
            const name = document.querySelector('input[name="name"]').value;
            const mobileNumber = document.querySelector('input[name="mobileNumber"]').value;
            const email = document.querySelector('input[name="email"]').value;
        
            const values = {
                name: name,
                mobileNumber: mobileNumber,
                email: email
            };
        
            updateContactById(id, values);
            
            // Redirect to view-form.html without passing any data in the URL
            window.location.href = ('view-form.html?id=' + id);
        });
        

            </script>
</body>

</html>
